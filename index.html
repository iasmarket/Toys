    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon Product Page</title>
        <style>
            body {
                background-color: black;
                color: white;
            }
    
            .datetime {
                text-align: center;
                color: gray;
            }
    
            .date, .time {
                font-size: 48px;
            }
    
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                min-height: calc(100vh - 7cm);
            }
    
            .product {
                width: calc(100% / 4);
                margin-bottom: 20px;
                text-align: center;
                border: 1px solid red;
                border-radius: 10px;
                overflow: hidden;
                padding: 10px;
                display: flex;
                flex-direction: column;
                background-color: black;
                color: white;
            }
    
            .product .content {
                height: 200px;
                overflow: hidden;
            }
    
            .product img {
                width: 100%;
                height: 200px; /* Ajuste la hauteur selon tes besoins */
                object-fit: cover; /* Ajuste l'image pour qu'elle remplisse le conteneur */
            }
    
            .product .description {
                margin-top: 10px;
            }
    
            .product .more-link {
                margin-top: 5px;
                cursor: pointer;
                color: blue;
            }
    
            .pagination {
                text-align: center;
                margin: 20px 0;
            }
    
            .pagination a {
                color: white;
                padding: 8px 16px;
                text-decoration: none;
                background-color: gray;
                margin: 0 4px;
                border-radius: 4px;
            }
    
            .pagination a:hover {
                background-color: #575757;
            }
    
            @media (min-width: 768px) and (max-width: 991px) {
                .product {
                    width: calc(100% / 3);
                }
            }
    
            @media (max-width: 767px) {
                .product {
                    width: 100%;
                }
            }
    
            /* Style pour le bouton flottant */
            .floating-button {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: red;
                color: white;
                border: none;
                border-radius: 50%;
                width: 60px;
                height: 60px;
                text-align: center;
                font-size: 18px;
                cursor: pointer;
                z-index: 1000;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
        </style>
    </head>
    
    <body>
        <div class="datetime">
            <div class="date" id="comment"></div>
            <div class="date" id="date"></div>
            <div class="time" id="time"></div>
        </div>
    
        <div class="container">
          
            
                  </div>
              
                  <!-- Bouton flottant -->
                  <button class="floating-button" onclick="window.location.href='https://www.iasmarket.us'">HOME</button>
                  <div class="pagination">
                      <a href=" ">0</a>
                      <!-- Ajoutez plus de liens si nÃ©cessaire -->
                  </div>
                  <script>
                      function updateTime() {
                          const optionsDate = {
                              timeZone: 'America/Los_Angeles',
                              year: 'numeric',
                              month: 'long',
                              day: 'numeric',
                              weekday: 'long'
                          };
                          const optionsTime = {
                              timeZone: 'America/Los_Angeles',
                              hour: '2-digit',
                              minute: '2-digit',
                              second: '2-digit'
                          };
              
                          const now = new Date();
                          const formatterDate = new Intl.DateTimeFormat('en-US', optionsDate);
                          const formatterTime = new Intl.DateTimeFormat('en-US', optionsTime);
              
                          const formattedDate = formatterDate.format(now);
                          const formattedTime = formatterTime.format(now);
              
                          document.getElementById('comment').textContent = "As an AMAZON Associate, I earn from qualifying purchases.";
                          document.getElementById('date').textContent = formattedDate;
                          document.getElementById('time').textContent = formattedTime;
                      }
              
                      updateTime();
                      setInterval(updateTime, 1000);
                  </script>
              </body>
              
              </html>
